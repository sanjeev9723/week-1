<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form sheett</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
     
        <form action="login.png" method="post">
    <fieldset>
        <legend class="details">Personal details</legend> 
        <br>
        <div class="personal-details">       
     <label> Name</label>
        <input type="text" name="Name" required id="name">
    <br>
    <br>
        <lable>Password </lable>
        <input type="password" name="Password" required id="password">
     <br>
     <br>
        <lable>E-mail id</lable>
        <input type="email" name="E-mail">
    <br>
<br>
        <lable>Gender</lable>
        <input type="radio" name="gender" value="male" id="gender" > <label>male</label>
        <input type="radio" name="gender" value="female" id="gender"  /> <label>female</label>
    <br>
    <br>
    <label>Contact#</label>
    <input type="number" name="contact">
<br></div>
    </fieldset>

<fieldset>
    <legend class="details">Additional details</legend> 
<br>
<div class="Additional-details">       
<label>Degree</label>
<select name="Degree" id="Degree">
    <option value="select">--Select Group--</option>
    <option value="UG">UG</option>
    <option value="PG">PG</option>
    </select><br>
<br>
<lable>Hobbies</lable>
<input type="checkbox" name="Hobbies" value="Playing c-hess"/> <label>Playing chess</label>
<input type="checkbox" name="Hobbies" value="Reading-books"/><label>Reading books</label><br>
<br>
<label>Attach photo</label>
<input type="file">
<br></div>
</fieldset>
<br>
<div class="button-container">
<button>
<input type="reset" value="Reset">
<input type="submit" value="Submit"><br>
</button>
</div>
</form>
</div>
</body>
</html>
